<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Brapp Brapp</title>
    <meta name="description" content="Brapp Brapp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../imgs/logo-icon.webp">

    <!-- CSS Link -->
    <link rel="stylesheet" href="../css/main.css">

    <!-- Java Script Link -->
    <script src="../js/hide-and-seek.js"></script>
    <script src="../js/switch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

    <!-- Font Awesome Link -->
    <link href="../fontawesome/css/all.css" rel="stylesheet">

    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu" rel="stylesheet">
</head>

<body>
  <header>
    <img src="../imgs/logo.webp" alt="logo img" onclick="window.location.href='../index.html'">
    <div>
        <div class="header-elements">
            <div class="header-elements-top hide">
                <button onclick="window.location.href='../index.html'">Home</button>
                <button onclick="window.location.href='../pages/category.html'">Categorys</button>
                <button onclick="browsePage('all')">Bikes</button>
                <button onclick="window.location.href='../pages/404.html'">Finance</button>
                <button onclick="window.location.href='../pages/404.html'">Servicing</button>
                <button onclick="window.location.href='../pages/404.html'">Parts</button>
                <button onclick="window.location.href='../pages/404.html'">Insurance</button>
                <button onclick="window.location.href='../pages/404.html'">Store Locator</button>
                <div></div>
            </div>
            <div class="header-elements-search">
                <i class="fa fa-search"></i>
                <input type="text" name="search box">
            </div>
        </div>
        <i class="mobile-menu fas fa-bars fa-3x" onclick="toggle(`header-elements-top`)"></i>
    </div>
</header>
  <div class="payment">
    <div class="payment-sidebar">
        <img id="paymentImg" src="../imgs/bike-1.webp"
            alt="Source https://www.pexels.com/photo/motorcycle-in-the-middle-of-the-road-1715193/">
        <h3 id="paymentTitle">Model and CC</h3>
        <h4>Ammount <input id="_payment-ammount" type="number" value="1" min="1"></h4>
        <div class="payment-sidebar-cost">
            <h3>Price Summary</h3>
            <div>
                <p>Model and CC</p>
                <p id="_payment-bike">$9000</p>
            </div>
            <div>
                <p>Shipping</p>
                <p id="_payment-output-region">$000</p>
            </div>
            <div>
                <p>GST 15%</p>
                <p id="_payment-output-gst">$000</p>
            </div>
            <div>
                <h4>Total</h4>
                <h4 id="_payment-output-total">$00000</h4>
            </div>
        </div>
    </div>
    <div class="payment-form">
        <h3>Shipping Info</h3>
        <form class="payment-form-shipping">
            <label for="payment-_fname">First Name</label>
            <input type="text" name="payment-_fname" placeholder="First Name">
            <label for="payment-_lname">Last Name</label>
            <input type="text" name="payment-_lname" placeholder="Last Name">
            <label for="payment-_email">Email</label>
            <input type="email" name="payment-_email" placeholder="Email">
            <label for="payment-_region">Region</label>
            <select type="text" id="_payment-region" name="payment-_region">
                <option alt="300" >North Island</option>
                <option alt="500">South Island</option>
            </select>
            <label for="payment-_address">Address</label>
            <input type="address" name="payment-_address" placeholder="10 place rd, nelson">
        </form>
        <h3>Payment Info</h3>
        <form class="payment-form-card">
            <h4>Accepted Cards</h4>
            <div>
                <i class="fab fa-cc-paypal fa-4x"></i>
                <i class="fab fa-cc-visa fa-4x"></i>
                <i class="fab fa-cc-mastercard fa-4x"></i>
            </div>
            <label for="payment-_cname">Cardholder Name</label>
            <input type="text" name="payment-_cname" placeholder="Card Name">
            <label for="payment-_cnum">Card Number</label>
            <input type="number" name="payment-_cnum" placeholder="Card Number">
            <label for="payment-_edate">Expire Date</label>
            <input type="text" name="payment-_edate" placeholder="01/20">
            <label for="payment-_cvc">CVC</label>
            <input type="number" name="payment-_cvc" max="999" min="000" placeholder="000">
        </form>
        <button>Confirm Purchase</button>
    </div>
</div>
  <footer class="footer">
    <div class="footer-index">
        <div>
            <h3>Site Map</h3>
            <p onclick="window.location.href=`/index.html`">Home</p>
            <p onclick="window.location.href=`/pages/category.html`">Categorys</p>
            <p onclick="window.location.href=`/pages/browse.html`">Bikes</p>
            <p onclick="window.location.href=`/pages/404.html`">Finance</p>
        </div>
        <div>
            <p onclick="window.location.href=`/pages/404.html`">Servicing</p>
            <p onclick="window.location.href=`/pages/404.html`">Parts</p>
            <p onclick="window.location.href=`/pages/404.html`">Insurance</p>
            <p onclick="window.location.href=`/pages/404.html`">Store Locator</p>
        </div>
    </div>
    <hr class="footer-break">
    <div class="footer-contact">
        <div class="footer-contact-elms">
            <div>
                <h3>Contact Us</h3>
                <div class="footer-contact-elms-email">
                    <input type="text" name="email box" placeholder="Send us a message">
                    <i class="fas fa-envelope-square fa-2x"></i>
                </div>
                <p>BrappBrapp@gmail.com</p>
            </div>
            <div>
                <div class="footer-contact-elms-social">
                    <i class="fab fa-facebook-square fa-3x"></i>
                    <i class="fab fa-google-plus-square fa-3x"></i>
                    <i class="fab fa-instagram-square fa-3x"></i>
                </div>
                <p><b>(+64)-283-5555-5</b></p>
            </div>
        </div>
    </div>
  <script src="../js/login.js"></script>
  <script src="../js/dynamic.js"></script>
</footer>
  <script src="/js/payment-calc.js"></script>
</body>

</html>
